{% load widget_tweaks %}

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!--Font awsome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
<!-- Modal -->
<div class="modal fade" {% block modal-id %}  data-bs-backdrop="static" data-bs-keyboard="false" id="addpicModal" {% endblock modal-id %} tabindex="-1" aria-labelledby="addeventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="addpicModalLabel">
            {% block modal-title %} <i class="fas fa-plus"></i>&nbsp;&nbsp; Add location {% endblock modal-title %}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" {% block form-action %} action="/backpic" {% endblock form-action %} autocomplete="off">
        {% csrf_token %}
      
        <div class="modal-body">
            
            <!--===== block id =======-->
            <div class="input-group mb-3">
                <span class="btn border-secondary bg-light side-label"><i class="fas fa-image"></i></span>
                 {% render_field picForm.backpic class="form-control" placeholder="image" %}
            </div>

            <div class="input-group mb-3">
                <span class="btn border-secondary bg-light side-label"><i class="fas fa-image"></i></span>
                 {% render_field picForm.name class="form-control" placeholder="image" %}
            </div>
           <div class="mt-4" style="width: 100%;">
                <button type="submit" class="btn btn-secondary mb-3">
                    {% block btn-action %} <i class="fas fa-plus"></i>&nbsp;&nbsp; Add cover {% endblock btn-action %}
                </button>
                <button type="reset" class="btn btn-outline-dark mb-3 ms-2" style="width: 50px;" title="Reset"><i class="fas fa-sync-alt"></i>
                </button>
                <a href="{% url 'home' %}" class="btn btn-outline-dark mb-3 ms-2" style="width: 50px;" title="Close">
                    <i class="fas fa-times"></i>
                </a>
           </div>
        </div>
      </form>            
        
    </div>
  </div>
</div>
